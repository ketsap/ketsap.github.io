<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" href="phonon/css/phonon.css" />
    <title data-i18n="text: appName"></title>

    <!--Font awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<!-- Panel tags go here -->

<!-- Side Panel tags go here -->
<div class="side-panel side-panel-left" data-expose-aside="none" data-disable="right" data-page="home, pagetwo" id="side-home">
    <header class="header-bar">
        <button class="btn pull-right icon icon-close" data-side-panel-close="true"></button>
        <div class="pull-left">
            <h1 class="title" data-i18n="text: panel.title"></h1>
        </div>
    </header>

    <div class="content">
        <ul class="list">
            <li><a class="padded-list"><i class="far fa-fw fa-user-circle"></i>Enseignants</a></li>
            <li><a class="padded-list" href="#!students/list"><i class="fas fa-fw fa-users"></i>Participants</a></li>
            <li><a class="padded-list"><i class="far fa-fw fa-calendar-alt"></i>Calendrier</a></li>
            <li><a class="padded-list"><i class="far fa-fw fa-clock"></i>Horaire</a></li>
        </ul>
    </div>
</div>

<!-- Notification tags go here -->

<!-- Dialog tags go here -->

<!-- Popover tags go here -->

<!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->
<home data-page="true">

    <header class="header-bar">
        <a class="btn pull-left icon icon-menu" onclick="phonon.sidePanel('#side-home').open()"></a>
        <div class="center">
            <h1 class="title" data-i18n="text: title"></h1>
        </div>
    </header>
    <div class="content">

        <ul class="list">
            <li class="divider">Select a pizza</li>
            <li><a class="padded-list" href="#!students/list">students</a></li>
            <li><a class="padded-list" href="#!pagetwo/calzone">Cheese Calzone</a></li>
        </ul>

    </div>
</home>

<!-- for the second page, Phonon will load its content. -->
<pagetwo data-page="true"></pagetwo>
<students data-page="true"></students>
<student data-page="true"></student>


<!-- scripts -->
<script src="phonon/js/phonon.js"></script>

<!-- our app config -->
<script src="app.js"></script>
</body>
</html>
